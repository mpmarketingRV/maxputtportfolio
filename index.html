<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Max Putt Marketing Portfolio</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@500;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a40, #0f2027, #2c5364);
      color: #f0f0f0;
    }

    header {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
      letter-spacing: 2px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .half {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      font-family: 'Poppins', sans-serif;
      color: #ff9f43;
      margin-top: 0;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .link-section {
      text-align: center;
    }

    .link-section a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-section a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    footer {
      background: #0d0d1a;
      text-align: center;
      color: #ccc;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    footer a {
      color: #ff9f43;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      .half {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Max Putt Marketing Portfolio</h1>
  </header>

  <main>
    <!-- Left Column -->
    <div class="half">
      <h2>Featured Work</h2>

        <a href="project3.pdf" target="_blank">ðŸ“„ Brand Pitch Deck</a>
      </div>
    </div>

    <!-- Right Column -->
    <div class="half">
      <h2>Case Study Preview</h2>
      <iframe src="sample.pdf"></iframe>
    </div>
  </main>

</body>
</html>
